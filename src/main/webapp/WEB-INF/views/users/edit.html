<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных пользователя</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/users/{id}(id = ${user.getId()})}" th:object="${user}">
        <label for="firstName"> Введите имя : </label>
        <input type="text" th:field = "*{firstName}" id = "firstName" style=position:absolute;left:24%;/>
        <br/>
        <br/>
        <label for="lastName"> Введите фамилию : </label>
        <input type="text" th:field = "*{lastName}" id = "lastName" style=position:absolute;left:24%;/>
        <br/>
        <br/>
        <label for="email"> Введите адрес электронной почты : </label>
        <input type="text" th:field = "*{email}" id = "email" style=position:absolute;left:24%;/>
        <br/>
        <br/>
        <input type="submit" value="Сохранить изменения"/>
    </form>
</body>
</html>
